<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/timer.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,300&family=Sacramento&family=Space+Grotesk&family=Warnes&display=swap" rel="stylesheet">
    <title>Relojeria KEMC</title>
</head>
<body onload="starTime(),chronometer(),timer()">
    <main>
        <div class="navbox">
            <div class="nav">
                <button class="nav__btn nav__active" id="btn1">Clock</button>
                <button class="nav__btn" id="btn2">Chronometer</button>
                <button class="nav__btn" id="btn3">Timer</button>
            </div>
        </div>

        <div class="bodybox read" id="box1">
            <div class="bodyclock">
                <p class="bodyclock__content" id="year"></p>
                <div class="bodyclock__content">
                    <p class="bodyclock__time" id="time"></p>
                </div>
                <p class="bodyclock__content" id="days"></p>
            </div>
        </div>

        <div class="bodybox" id="box2">
            <div class="bodychro">
                <div class="bodychro__hms" id="bodychro__hms">00:00:00</div>
                <div class="bodychro__box">
                    <button class="bodychro__play" id="bodychro__play">Start</button>
                    <button class="bodychro__stop" id="bodychro__stop">Stop</button>
                    <button class="bodychro__restart" id="bodychro__restart">Restart</button>
                </div>
            </div>
        </div>

        <div class="bodybox" id="box3"">
            <div class="bodytimer">
                <div class="bodytimer__header">
                    <input type="text" class="bodytimer__timer" id="htime" maxlength="2" placeholder="00">
                    <p class="bodytimer__letters">h</p>
                    <input type="text" class="bodytimer__timer" id="mtime" maxlength="2" placeholder="00">
                    <p class="bodytimer__letters">m</p>
                    <input type="text" class="bodytimer__timer" id="stime" maxlength="2"  placeholder="00">
                    <p class="bodytimer__letters">s</p>
                </div>
                <div class="bodytimer__main">
                    <button class="bodytimer__btnstandar" id="bodytimer__start">Start</button>
                    <button class="bodytimer__btnstandar" id="bodytimer__stop">Stop</button>
                    <button class="bodytimer__btnstandar" id="bodytimer__restart">Restart</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="foot">
            <p class="foot__content">Website made by Kevin Enrique Moreno Che</p>
            <p class="foot__content">All rights reserved</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
